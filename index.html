<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<style>
	body{
		padding:0;
		margin:0;
	}
		div#div1{
			background:red;
			height:200px;
			width:200px;
			position:relative;
			left:-200px;
		}
		div#div1 #share{
			text-align:center;
			position:absolute;
			right:-30px;
			top:50%;
			margin-top:-25px;
			width:30px;
			height:50px;
			font-size:16px;
			font-weight:bold;
			background:blue;
		}
	</style>
</head>
<body>
	<div id="div1">
		<span id='share'>分享</span>
	</div>
	<script type="text/javascript">
		window.onload=function(){
			var oDiv=document.getElementById('div1');
			var oshare=document.getElementById('share');
			oDiv.onmouseover=function(){
				move(0);
			}
			oDiv.onmouseout=function(){
				move(-200);
			}
			var time=null;
			function move(iTarget){
				clearInterval(time);
			time=setInterval(function (){
				if(oDiv.offsetLeft>iTarget){
					speed=-10;
				}
				else{
					speed=10;
				}
				if(oDiv.offsetLeft==iTarget){
					clearInterval(time);
				}
				else{
					oDiv.style.left=oDiv.offsetLeft+speed+'px';
				}
			},30)
			}
		}
	</script>
</body>
</html>
